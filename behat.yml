default:
    formatters:
        pretty: true

    autoload:
        - "%paths.base%/tests/behat/contexts"

    suites:
# ### ### ### ### ### API ### ### ### ### ###
        api.game.mechanics:
            paths: [ "%paths.base%/tests/behat/suites/api/api.game.feature" ]
            contexts:
                - EM\Tests\Behat\CommonControllerContext:
            filters:
                tags: "@api"
        api.game.results:
            paths: [ "%paths.base%/tests/behat/suites/api/api.game_results.feature" ]
            contexts:
                - EM\Tests\Behat\GameBundle\Controller\GameResultControllerContext:
            filters:
                tags: "@api"
# ### ### ### ### ### GUI ### ### ### ### ###
        gui.game.player:
            paths: [ "%paths.base%/tests/behat/suites/gui" ]
            contexts:
                - EM\Tests\Behat\CommonControllerContext:
            filters:
                tags: "@gui"
