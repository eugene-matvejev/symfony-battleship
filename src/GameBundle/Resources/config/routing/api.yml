battleship_game.api.game.results:
    path:     game-results/page/{page}
    defaults: { _controller: "GameBundle:GameResult:orderedByDate" }
    methods:  [GET]
    requirements:
        page: \d+
battleship_game.api.init:
    path:     game-init
    defaults: { _controller: "GameBundle:Game:init" }
    methods:  [POST]
battleship_game.api.turn:
    path:     game-turn/cell-id/{cellId}
    defaults: { _controller: "GameBundle:Game:turn" }
    methods:  [PATCH]
    requirements:
        cellId: \d+
battleship_game.api.player_create:
    path:     player/create
    defaults: { _controller: "GameBundle:Player:register" }
    methods:  [POST]
battleship_game.api.player_login:
    path:     player/login
    defaults: { _controller: "GameBundle:Player:login" }
    methods:  [POST]
battleship_game.api.player_logout:
    path:     player/logout/{hash}
    defaults: { _controller: "GameBundle:Player:logout" }
    methods:  [DELETE]
    requirements:
        hash: \[0-9a-Z]{40}\
